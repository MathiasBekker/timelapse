<ion-header no-border>

  <ion-navbar transparent>
    <ion-title class="title">VIDEO</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="background-gradient" padding>

    <ion-row class="specs" text-center>
        <ion-col>Recording Time</ion-col>
      </ion-row>
      <ion-row class="values" text-center>
        <ion-col>7 minutes</ion-col>
      </ion-row>
    
      <ion-fab left bottom>
        <button ion-fab color="light">
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
        <ion-fab-list side="right">
          <button ion-fab>
            TEST
          </button>
          <button ion-fab>
            <ion-icon name="play"></ion-icon>
          </button>
    
        </ion-fab-list>
      </ion-fab>
      <ion-fab right bottom>
        <button ion-fab color="light">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-fab>
</ion-content>
