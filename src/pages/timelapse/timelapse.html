<ion-header no-border>
  <ion-navbar transparent>
    <ion-title class="title">TIME LAPSE</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="SettingsPage">
        <ion-icon color="light" name="settings"  ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content fullscreen class="background-gradient" padding>

  <ion-row class="specs" text-center>
    <ion-col>Rec Time</ion-col>
    <ion-col>Play Time</ion-col>
    <ion-col>Interval</ion-col>
  </ion-row>
  <ion-row class="values" text-center>
    <ion-col>120m</ion-col>
    <ion-col>32s</ion-col>
    <ion-col>3.0s</ion-col>
  </ion-row>

  <div text-center padding-top>
    <ngx-cs-slider (update)="handleSliderChange($event)" [props]="{}" [startAngle]="0" [angleLength]="3">
    </ngx-cs-slider>
  </div>

  <ion-fab left bottom>
    <button ion-fab color="light">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab>
        TEST
      </button>
      <button ion-fab>
        <ion-icon name="aperture"></ion-icon>
      </button>

    </ion-fab-list>
  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
